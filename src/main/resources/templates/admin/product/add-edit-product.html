<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Product Details</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Thêm Sản phẩm
      
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Sản phẩm</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Chi tiết sản phẩm</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/product/save}" th:object="${product}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mã sản phẩm <span style="color: red">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control"  readonly="readonly" th:field="*{id}" placeholder="Mã sản phẩm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Danh mục sản phẩm <span style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{productTypeId}">
                                    <option value="">Select danh mục sản phẩm...</option>
                                    <option th:each="productType : ${productTypes}" th:value="${productType.id}" th:utext="${productType.name}"/>
                                </select>
                                <p class="text-red" th:if="${#fields.hasErrors('productTypeId')}" th:errors="*{productTypeId}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Sản phẩm <span style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  th:field="*{name}" />
                                <p class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" th:field="*{photo}" name="photo" placeholder="Enter photo" id="photo">
                               
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nhẫn hiệu</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{brand}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Xuất sứ</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{madein}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Giá gốc</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{price}" />
                                <p class="text-red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/product/list}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Quay lại</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i>Lưu Kho</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>

</html>
