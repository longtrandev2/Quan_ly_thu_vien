<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Thông tin người dùng
        
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Người dùng</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Thông tin người dùng</h3>
                </div>
                <div class="box-body">
                    <div class="box-footer center">
                        <a >
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Thêm mới người quản lý
                            </button>
                        </a>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                            <h4><i class="icon fa fa-check"></i> Success!</h4>
                            Information saved successfully.
                        </div>
                    </div>
                    <div th:if="${param.deleted}">
                        <div class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                            <h4><i class="icon fa fa-check"></i> Deleted!</h4>
                            Information deleted successfully.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="example1_info">
                                <thead class="thead">
                                <tr>
                                    <th>User ID</th>
                                    <th>Image</th>
                                    <th>Email</th>
                                    <th>firstName</th>
                                    <th>lastName</th>
                                    
                                    <th>Roles</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="listUsers : ${listUsers}">
                                        <td th:text="${listUsers.id}"></td>
                                        <td> <img src="/dist/img/R.png" style="width: 40px; height: 50px" class="user-image" alt="User Image"></td>
                                        <td th:text="${listUsers.email}"></td>
                                        <td th:text="${listUsers.firstName}"></td>
                                        <td th:text="${listUsers.lastName}"></td>
                                         
                                        
                                        <td ><b style="color:green">[[${listUsers.roles}]]</b></td>
                                        <td>
                                            <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit"><i class="fa fa-edit"></i> </a>
                                            <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete" ><i class="fa fa-trash-o"></i> </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="script">
    <script>
      $(function () {
        $('#example1').DataTable({
          'paging'      : true,
          'lengthChange': false,
          'searching'   : true,
          'ordering'    : true,
          'info'        : true,
          'autoWidth'   : false
        })
        jQuery('#example1_wrapper input').addClass("form-control input-sm"); 
      })
    </script>
</th:block>
</body>
</html>
